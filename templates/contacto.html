
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/contacto.css'%}">
</head>
{% include 'navbar.html' %}

<body>
    <h2>Contacto</h2>


    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="input-field">
            <div>
                {{ form.nombre.errors }}
                <label for="{{ form.nombre.id_for_label }}">Nombre:</label><br>
                {{ form.nombre }}
            </div>
            <div>
                {{ form.email.errors }}
                <label for="{{ form.email.id_for_label }}">Correo electr√≥nico:</label><br>
                {{ form.email }}
            </div>
            <div>
                {{ form.mensaje.errors }}
                <label for="{{ form.mensaje.id_for_label }}">Mensaje:</label><br>
                {{ form.mensaje }}
            </div>
        </div>

        
        <div class="form-group">
            <button class="btn btn-block text-center my-3" type="submit">Enviar</button>
        </div>
    </form>
    <footer>
        <div class="container">
            <p>&copy; 2024 El Proceso </p>
        </div>
    </footer>

</body>
</html>
