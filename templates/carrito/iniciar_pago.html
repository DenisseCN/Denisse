{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Pago</title>
    <link rel="stylesheet" href="{% static 'css/iniciar_pago.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
{% include 'navbar.html' %}
<body>
    <br>
    <h1>Proceso de Pago</h1>
    <br>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 borde_formulario">
                <form method="POST" action="{{ url_tbk }}">
                    {% csrf_token %}    
                    <div class="centrar">

                        Número de Orden de Compra: {{ buy_order }}<br><br>
                        Nombre cliente: {{ first_name }} {{ last_name }}<br><br>
                        Dirección: {{ dirusu }}<br><br>
                        Monto a Pagar: {{ amount }}<br><br>
                        <input type="hidden" name="token_ws" value="{{ token_ws }}" />
                        <div class="btn-container">
                            <input type="submit" class="btn btn-primary" value="Ir a pagar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    
</body>
