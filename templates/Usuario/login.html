{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/registro-login.css' %}" />
</head>
{% include 'navbar.html' %}
<body>
    {% block content %}
    <div class="wrapper bg-white">
        <div class="h2 text-center">El Proceso</div>
        <div class="h4 text-muted text-center pt-2">Inicia Sesión</div>
        <form method="POST" id="formulario" class="pt-3">
            {% csrf_token %}
    
            <div class="form-group py-2">
                <div class="input-field"> <span class="far fa-user p-2"></span> <input name="username" class="form-control" type="text" placeholder="Usuario" required> </div>
                <div class="bg-danger mt-1">{{ form.errors.username }}</div>
            </div>
    
            <div class="form-group py-1 pb-2">
                <div class="input-field"> <span class="fas fa-lock p-2"></span> <input name="password" class="form-control" type="password" placeholder="Contraseña" required> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
                <div class="bg-danger mt-1">{{ form.errors.password }}</div>
            </div>
    
            {% if form.non_field_errors %}
            <div class="form-group">
                <div class="bg-danger mt-1 p-2">¡Inicio de sesión incorrecto!</div>
            </div>
            {% endif %}
    
            <div class="form-group">
                <input class="btn btn-block text-center my-3" type="submit" value="Iniciar Sesión">
            </div>
            <div class="text-center pt-3 text-muted">No estas registrado?<a href="{% url 'registrar_usuario' %}"> Registro</a></div>
            
        </form>
    </div>
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
